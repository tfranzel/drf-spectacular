components:
  schemas:
    Child:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        parent:
          type: string
          format: uri
      required:
      - name
      - parent
    PatchedChild:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        parent:
          type: string
          format: uri
    PatchedRoot:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
    Root:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
      required:
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
