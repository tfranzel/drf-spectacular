          $ref: '#/components/schemas/Person'
        members:
          type: array
          items:
            $ref: '#/components/schemas/Person'
      required:
      - leader
      - members
      - name
    Group:
      type: object
      properties:
        name:
          type: string
        leader:
          $ref: '#/components/schemas/Person'
        members:
          type: array
          items:
            $ref: '#/components/schemas/Person'
      required:
      - leader
      - members
      - name
    Person:
      type: object
      properties:
        name:
          type: string
        length:
          type: integer
        detail:
          $ref: '#/components/schemas/PersonDetail'
      required:
      - detail
      - length
      - name
    PersonDetail:
      type: object
      properties:
        name:
          type: string
        length:
          type: integer
      required:
      - length
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
