components:
  schemas:
    CustomGroupNameFromDecoration:
      type: object
      properties:
        name:
          type: string
        leader:
          $ref: '#/components/schemas/Person'
        members:
          type: array
          items:
            $ref: '#/components/schemas/Person'
      required:
      - leader
      - members
      - name
    CustomGroupNameFromRefName:
      type: object
      properties:
        name:
          type: string
        leader:
          $ref: '#/components/schemas/Person'
