openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
  description: Lazy translated description with missing translation
paths:
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - de-de
          - en-us
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/x/:
    get:
      operationId: x_list
      description: Eine laengere Erklaerung des Views
      tags:
      - x
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/X'
          description: ''
    post:
      operationId: x_create
      description: Eine laengere Erklaerung des Views
      summary: Hauptendpunkt fuer die Erstellung von X
      tags:
      - x
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/X'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/X'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/X'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          description: Kein Inhalt
  /api/x/{id}/:
    get:
      operationId: x_retrieve
      description: Eine laengere Erklaerung des Views
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Ein eindeutiger Ganzzahl-Wert, der Internätiönalisierung identifiziert.
        required: true
      tags:
      - x
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/X'
          description: ''
components:
  schemas:
    FieldChoiceEnum:
      enum:
      - car
      - bicycle
      type: string
      description: |-
        * `car` - Auto
        * `bicycle` - Fahrrad
    X:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        field_str:
          type: string
        field_choice:
          $ref: '#/components/schemas/FieldChoiceEnum'
      required:
      - field_choice
      - field_str
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
