openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /nodes/{id}/:
    get:
      operationId: nodes_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this tree node.
        required: true
      tags:
      - nodes
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeNode'
          description: ''
components:
  schemas:
    TreeNode:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        label:
          type: string
        parent:
          type: string
          format: uuid
          nullable: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/TreeNode'
      required:
      - children
      - id
      - label
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
